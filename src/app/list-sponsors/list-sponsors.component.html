<h2>Associations</h2>
<!-- ######################################################### -->

<mat-grid-list cols="4">
  <mat-grid-tile
    *ngFor="let asso of assos | async"
    [colspan]="2"
    [rowspan]="2">
    {{asso.identifiant}}
  </mat-grid-tile>
</mat-grid-list>

<!-- ######################################################### -->
<h2>Sponsors</h2>
<!-- ######################################################### -->

<mat-grid-list cols="4">
  <mat-grid-tile
    *ngFor="let sponso of sponsos | async"
    [colspan]="2"
    [rowspan]="2">
    {{sponso.libelle}}
  </mat-grid-tile>
</mat-grid-list>

<!-- ######################################################### -->
